<h3>Cart Info</h3>
<table border="1">
  <tr appChbgcolor>
    <th>Option</th>
    <th>Id</th>
    <th>Name</th>   
    <th>Price</th>
    <th>Quantity</th>
    <th>Photo</th>
    <th>Sub Total</th>
  </tr>
  <tr *ngFor="let item of items">
    <td align="center">
      <a (click)="remove(item.product.id)">X</a>
    </td>
    <td>{{item.product.id}}</td>
    <td>{{item.product.name}}</td>   
    <td>{{item.product.price}}</td>
    <td>{{item.quantity}}</td>
    <td>{{item.product.price * item.quantity}}</td>
    <td> <img src="assets/images/{{item.product.photo}}" width="50"></td>
  </tr>
  <tr>
    <td colspan="6" align="right">Total</td>
    <td>{{total}}</td>
  </tr>
</table>
